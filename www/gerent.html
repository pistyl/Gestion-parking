<script>
$(document).ready(function () {
  var BASE_URL = "http://localhost/backend/gerent.php?service=";
  register = function () {
     sprenom = $("#prenom").val();
     snom = $("#nom").val();
     stel= $("#tel").val();
    
     if (sprenom == "") {
      alert("Remplisser le champ prenom ");
      document.location.href="#register";
      return false;
    }
     if (snom == "") {
        alert("Remplisser le champ nom ");
        document.location.href="#register";
        return false;
      }
      
      if (stel == "") {
        alert("Remplisser le champ tel ");
        document.location.href="#register";
        return false;
      }
     
     // il faut faire la valdiation des champs
     $.ajax({
        url: BASE_URL + "register",
        method: "POST",
        data: { prenom: sprenom, nom: snom, tel: stel }
     }).done(function (msg) {
        if(msg.code==0){
           alert("gerant ajouter avec succee");
         
           
           
          
        } 
        else {
           alert("erreur");
        }
     });
     return false;
  }

  


});
