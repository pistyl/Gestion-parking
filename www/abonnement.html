<script>

  
    $(document).ready(function () {
      var BASE_URL = "http://localhost/backend/abon.php?service=";
      auth = function () {
         sprenom = $("#prenom").val();
         snom = $("#nom").val();
         smail= $("#mail").val();
         smat= $("#mat").val();
         if (sprenom == "") {
          alert("Remplisser le champ prenom ");
          document.location.href="#auth";
          return false;
        }
         if (snom == "") {
            alert("Remplisser le champ nom ");
            document.location.href="#auth";
            return false;
          }
          
          if (smail == "") {
            alert("Remplisser le champ email ");
            document.location.href="#auth";
            return false;
          }
          if (smat == "") {
            alert("Remplisser le champ mat ");
            document.location.href="#auth";
            return false;
          }
         
         // il faut faire la valdiation des champs
         $.ajax({
            url: BASE_URL + "auth",
            method: "POST",
            data: { prenom: sprenom, nom: snom, mail: smail, mat: smat }
         }).done(function (msg) {
            if(msg.code==0){
               alert("abonnement valide"); 
               
            } 
            else {
               alert("erreur");
            }
         });
         return false;
      }
